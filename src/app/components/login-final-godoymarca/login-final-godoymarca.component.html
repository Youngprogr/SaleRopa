<div class="login-container">
    <div class="form-container">
        <h3>Iniciar Sesión</h3>
        <form [formGroup]="alForm">
            <div class="form-field">
                <mat-icon>person</mat-icon>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Usuario" formControlName="username">
                    <mat-error>El usuario es requerido</mat-error>
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-icon>lock</mat-icon>
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Contraseña" [type]="ocultarPass ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="PasswordVisibility()" type="button">
                        <mat-icon>{{ ocultarPass ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>La contraseña es requerida</mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button (click)="IniciarSesion()">Login</button>
            <button class="register-btn" routerLink="/registro">Registrarse</button>

        </form>
    </div>
</div>
